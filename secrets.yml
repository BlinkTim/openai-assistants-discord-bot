name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }},
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      ASSISTANT_ID: ${{  secrets.ASSISTANT_ID }}
      

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Your Code
      run: |
        node bot.js
